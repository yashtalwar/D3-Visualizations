<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 6 - Activity 4</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <svg id = "scatterplot" width="720" height="400" style="border: 1px solid #777;">
        </svg>
        <svg id = "bar_chart" width="720" height="400" style="border: 1px solid #777;">
        </svg>
        <div>
            <label for="categorySelect">X Axis: </label>
            <select class="custom-select" id="categorySelect" onchange="onCategoryChanged()">
              <option selected value="cylinders">Cylinders</option>
              <option value="displacement">displacement</option>
              <option value="power">Power</option>
              <option value="weight">Weight</option>
              <option value="mph">0-60 mph</option>
              <option value="year">Year</option>
            </select>
            <label for="categorySelect2">Y Axis: </label>
            <select class="custom-select2" id="categorySelect2" onchange="onCategoryChanged()">
              <option selected value="power">Power</option>
              <option value="displacement">displacement</option>
              <option value="cylinders">Cylinders</option>
              <option value="weight">Weight</option>
              <option value="mph">0-60 mph</option>
              <option value="year">Year</option>
            </select>
        </div>
        

    </div>
</body>
