<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 7 D: Interactive Visual Comparison</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Movies Scatterplot</h1>
    <div id = "categoriesSelectOptions">
        <label for="xAxisSelect">X-Axis: </label>
        <select class="custom-select" id="xAxisSelect" onchange="onChanged()">
            <option selected value="duration">Duration</option>
            <option value="aspect_ratio">Aspect Ratio</option>
            <option value="imdb_score">IMDb Score</option>
            <option value="budget">Budget</option>
            <option value="gross">Gross</option>
            <option value="num_user_for_reviews">Number of Users for Reviews</option>
            <option value="facenumber_in_poster">Number of Faces in Poster</option>
            <option value="num_voted_users">Number of Voted Users</option>
          </select>
          <label for="yAxisSelect">Y-Axis: </label>
          <select class="custom-select" id="yAxisSelect" onchange="onChanged()">
            <option value="duration">Duration</option>
            <option value="aspect_ratio">Aspect Ratio</option>
            <option selected value="imdb_score">IMDb Score</option>
            <option value="budget">Budget</option>
            <option value="gross">Gross</option>
            <option value="num_user_for_reviews">Number of Users for Reviews</option>
            <option value="facenumber_in_poster">Number of Faces in Poster</option>
            <option value="num_voted_users">Number of Voted Users</option>
          </select>
          <label for="yearSelect">Year Filter: </label>
          <select class="custom-select" id="yearSelect" onchange="onChanged()">
            <option selected value="all">All</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
          </select>
    </div>
    <div id="main">
        <svg id = "scatterplot" width="1600" height="720" >
        </svg>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./d3-tip.js"></script>
<script src="./main.js"></script>
</html>
